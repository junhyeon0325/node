<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>일반파일업로드</h3>
    <form
      action="http://localhost:3000/fileupload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="filename" id="" />
      <input type="submit" value="업로드" />
    </form>
    <hr />
    <h3>이미지업로드</h3>
    <form
      action="http://localhost:3000/imgupload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="image" id="" />
      <input type="submit" value="업로드" />
    </form>
    <script>
      // http://localhost:5500/upload.html // cors(보안) // << 이거 html실행되고 있는 포트 번호
      fetch("http://localhost:3000/bookList") // 포트가 다르면 서버가 다르다고 판단
        .then((response) => response.json())
        .then((result) => {
          console.log(result);
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
